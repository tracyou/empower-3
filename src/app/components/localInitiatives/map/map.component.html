<div class="row mt-5">
  <div class="col-md-9 mx-auto">
    <h3 class="text-left">Scale and Location:</h3>
    <div class="card mt-3">
      <div class="card-body">
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <h5>Where is the initiative located?</h5>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form">
              <h5>What is the (geographical) scale of the initiative?</h5>
              <div class="form-item">
                <input type="checkbox">
                <label>Household</label>
              </div>
              <div class="form-item">
                <input type="checkbox">
                <label>Plot or public building</label>
              </div>
              <div class="form-item">
                <input type="checkbox">
                <label>Single street or square</label>
              </div>
              <div class="form-item">
                <input type="checkbox">
                <label>Neighborhood or village</label>
              </div>
              <div class="form-item">
                <input type="checkbox">
                <label>Town</label>
              </div>
              <div class="form-item">
                <input type="checkbox">
                <label>City</label>
              </div>
              <div class="form-item">
                <input type="checkbox">
                <label>Region</label>
              </div>
              <div class="form-item">
                <input type="checkbox">
                <label>Other</label>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div #mapRef style="width:100%;height:400px"></div>
          </div>

        </div>
        <div class="form">
          <h5>What is the sort of entity associated to it?</h5>
          <div class="row">
            <div class="col-sm">
              <div class="form-item">
                <input type="checkbox">
                <label>Individual</label>
              </div>
              <div class="form-item">
                <input type="checkbox">
                <label>Small or new community</label>
              </div>
              <div class="form-item">
                <input type="checkbox">
                <label>Large established community group</label>
              </div>
              <div class="form-item">
                <input type="checkbox">
                <label>Club (social, sports, etc.)</label>
              </div>
              <div class="form-item">
                <input type="checkbox">
                <label>Small company</label>
              </div>
              <div class="form-item">
                <input type="checkbox">
                <label>Large company</label>
              </div>
            </div>
            <div class="col-sm">
              <div class="form-item">
                <input type="checkbox">
                <label>Landlord (VvE)</label>
              </div>
              <div class="form-item">
                <input type="checkbox">
                <label>Energy Company or ESCo</label>
              </div>
              <div class="form-item">
                <input type="checkbox">
                <label>Entrepeneur</label>
              </div>
              <div class="form-item">
                <input type="checkbox">
                <label>Advisor or facilitator</label>
              </div>
              <div class="form-item">
                <input type="checkbox">
                <label>Public sector organization (school, health, care facility)</label>
              </div>
              <div class="form-item">
                <input type="checkbox">
                <label>Other: </label>
                <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-secondary" id="sumbitButton" routerLink="/objectives">Submit</button>
    </div>
  </div>
</div>
