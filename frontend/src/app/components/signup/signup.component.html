<div class="wrapper">
  <div id="formContent">
    <h3>Sign Up</h3>
    <form>
      <input type="text" name="login" placeholder="new username">
      <input type="password" name="password" placeholder="password">
      <input type="password" name="confirmPassword" placeholder="confirm password">
      <label style="margin-right: 15px">
        <input type="checkbox" name="initiative">
        I am a local initiative
      </label>
      <label>
        <input type="checkbox" name="authority">
        I am a local authority
      </label>
      <input type="text" name="title" placeholder="title of initiative or authority">
      <input type="text" name="description" placeholder="brief description">
      <input type="submit" value="Sign Up">
    </form>
  </div>
</div>
