<div class="row mt-5">
  <div class="col-md-9 mx-auto">
    <h3 class="text-left">{{authorityName}}</h3>
    <div class="card mt-3">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <h4>Strategy of the Authority</h4>
            <h5>{{parisAgreement}}</h5>
          </div>
          <div class="row">
            <div class="col">
              <h4>The structure</h4>
              <h5>{{structure}}</h5>
            </div>
          </div>
          <div class="col">
            <h4>Support</h4>
            <h5>{{support}}</h5>
          </div>
        </div>
        <div class="form-group row">
          <div class="col">
            <h4>Project goals</h4>
            <h5>{{developmentGoals}}</h5>
          </div>
          <div class="col">
            <h4>Project Tools</h4>
            <h5>{{toolName}}</h5>
          </div>
          <div class="form-group col">
            <h4>Name:</h4>
            <h5>{{toolName}}</h5>
          </div>
          <div class="col">
            <h4>Label:</h4>
            <h5>{{toolLabel}}</h5>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <h5>Description:</h5>
            <h4>{{toolDescription}}</h4>
          </div>
        </div>
        <button type="button" class="btn btn-secondary" id="editButton" routerLink="">Edit</button>
      </div>
    </div>

  </div>
</div>
